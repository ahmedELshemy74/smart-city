<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome v6.1.1-->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <!-- bootstrap 4.6 css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- owl carousel  -->
    <link rel="stylesheet" href="../owlcarousel/assets/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="../owlcarousel/assets/owl.theme.default.min.css"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="../style/Login.css" />
    <title>Login</title>
  </head>

  <body>
    <!-- start smart city login -->
    <section class="Login">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10 pad-form">
            <div class="card border-section">
              <div class="row g-0">
                <div class="col-md-6 col-lg-6 d-none d-md-block">
                  <img
                    src="../assets/Login-img.webp"
                    alt="login form"
                    class="img-fluid img-Login"
                  />
                </div>
                <div class="col-md-6 col-lg-6 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <span class="h1 fw-bold mb-0"
                          ><img
                            src="../assets/logo.png"
                            alt="smart-city-logo"
                            class="img-fluid"
                        /></span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3 h5-form">
                        Sign into your account
                      </h5>

                      <div class="form-outline mb-4">
                        <label
                          class="form-label email-Form"
                          for="form2Example17"
                          >Email address</label
                        >
                        <input
                          type="email"
                          required
                          id="form2Example17"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label
                          class="form-label password-Form"
                          for="form2Example27"
                          >Password</label
                        >
                        <input
                          type="password"
                          required
                          id="form2Example27"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="pt-1 mb-4">
                        <button class="btn-lg btn-block mainBtn" type="submit">
                          Login
                        </button>
                      </div>

                      <a class="a-Form" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2 p-Form">
                        Don't have an account?
                        <a href="../SignUp/SignUp.html">Register here</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end smart city login -->

    <!-- bootstrab js files -->
    <script
      src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!-- owl carousel -->
    <script src="../owlcarousel/owl.carousel.min.js"></script>
    <!-- main js file -->
    <script src="../js/main.js"></script>
  </body>
</html>
